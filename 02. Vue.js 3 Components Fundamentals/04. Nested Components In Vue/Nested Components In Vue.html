<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Components Fundamentals</title>
    <link rel="stylesheet" href="Nested Components In Vue.css" />
  </head>
  <body>
    <div id="app" class="container mx-auto py-6">
      <div class="content">
        <h1 class="title">Coffee Plans</h1>
        <h2 class="subtitle">
          We travel the world to source the very best single origin coffee for
          you
        </h2>
      </div>

      <plan-picker></plan-picker>
    </div>

    <script type="text/x-template" id="plan-template">
      <div class="plan">
        <div class="description">
          <span class="title">
              {{name}}
          </span>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="plan-picker-template">
      <div class="plans">
        <plan v-for="plan in plansPickers" :name="plan"></plan>
      </div>
    </script>
  </body>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="Nested Components In Vue.js"></script>
</html>
