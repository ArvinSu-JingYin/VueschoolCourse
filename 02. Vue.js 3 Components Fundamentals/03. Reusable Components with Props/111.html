<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Components Fundamentals</title>
    <link rel="stylesheet" href="Reusable Components with Props.css" />
  </head>
  <body>
    <div id="app" class="container mx-auto py-6">
      <div class="content">
        <h1 class="title">Coffee Plans</h1>
        <h2 class="subtitle">
          We travel the world to source the very best single origin coffee for
          you
        </h2>
      </div>

      <div class="plans">
        <div class="plan">
          <div class="description">
            <span class="title"> The Single </span>
          </div>
        </div>
      </div>

      <div class="plans">
        <div class="plan">
          <div class="description">
            <span class="title"> The Curious </span>
          </div>
        </div>
      </div>

      <div class="plans">
        <plan name="The Hacker"></plan>
        <div class="plan">
          <div class="description">
            <span class="title"> The Addict </span>
          </div>
        </div>
      </div>

      <div class="plans">
        <plan-1 name1="The Hacker"></plan-1>
      </div>
    </div>

    <script type="text/x-template" id="plan-template">
      <div class="plan">
        <div class="description">
          <span class="title">
            {{ name }}
          </span>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="plan-template-1">
      <div class="plan">
        <div class="description">
          <span class="title">
            {{name1}}
          </span>
        </div>
      </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="Reusable Components with Props.js"></script>
  </body>
</html>
