<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Components Fundamentals</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="Component Naming Best Practices In Vue.css"
    />
  </head>
  <body>
    <div id="app" class="container mx-auto py-6">
      <div class="content">
        <h1 class="title">Coffee Plans</h1>
        <h2 class="subtitle">
          We travel the world to source the very best single origin coffee for
          you
        </h2>
      </div>

      <plan-picker></plan-picker>
    </div>

    <script type="text/x-template" id="plan-picker-item-template">
      <div class="plan" :class="{'active-plan': selected}" @click="select">
        <div class="description">
          <span class="title">
              {{name}}
          </span>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="plan-picker-template">
      <div class="plans">
        <plan-picker-item v-for="plan in plansPickers" 
        :name="plan"
        :selected="plan === selectedPlan"
        v-on:select="selectPlan"
        ></plan-picker-item>
      </div>
    </script>
  </body>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="Component Naming Best Practices In Vue.js"></script>
</html>
